name: Test Bootstrap
on:
- push
jobs:
  macos:
    name: MacOS
    runs-on: macos-26
    steps:
    - name: Check out
      uses: actions/checkout@v5

    - name: Install packages
      run: ./bootstrap/install-packages.sh

    - name: Init
      run: ./bootstrap/init.sh

  ubuntu:
    name: Ubuntu 24.04
    runs-on: ubuntu-24.04
    steps:
    - name: Check out
      uses: actions/checkout@v5

    - name: Install packages
      run: ./bootstrap/install-packages.sh

    - name: Init
      run: ./bootstrap/init.sh
